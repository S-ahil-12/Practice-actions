name: test deployment

on:
  push:
    branches:
      - main  # Trigger on pushes to the feature/akshayAD branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js (Node.js 20)
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Setup Angular CLI
        run: npm install -g @angular/cli --force

      - name: Install project dependencies
        run: npm install --force

      - name: Build frontend
        run: npm run build  # Or your build command

      - name: Build Docker image (secure Docker credentials)
        run: docker build -t ${{ secrets.TEST_DOCKER_USERNAME }}/test .
        env:
          DOCKER_USERNAME: ${{ secrets.TEST_DOCKER_USERNAME }}

      - name: Login to Docker Hub (securely using a login action)
        uses: docker/login-action@v2  # Use a dedicated action for better security
        with:
          username: ${{ secrets.TEST_DOCKER_USERNAME }}
          password: ${{ secrets.TEST_DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.TEST_DOCKER_USERNAME }}/test

      - name: Deploy to server (secure SSH key deployment)
        uses: nyanhsu/action-ssh-key-deploy@v1.2  # Secure SSH key deployment (consider alternatives)
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_USER_NAME }}
          # Avoid referencing secrets directly in the script

      - name: Docker commands on server (improved error handling)
        run: |
          set -e  # Exit on non-zero exit codes for better error handling

          # SSH connection established by the previous action
          # (key securely transferred)

          # Commands within the script block
          sudo docker login -u ${{ secrets.TEST_DOCKER_USERNAME }} -p ${{ secrets.TEST_DOCKER_PASSWORD }}
          sudo docker pull ${{ secrets.TEST_DOCKER_USERNAME }}/test

          # Improved output with better logging
          echo "Starting Docker container..."
          UNIQUE_ID=$(date +%s)
          CONTAINER_NAME="frontend-${UNIQUE_ID}"
          sudo docker run -d --name $CONTAINER_NAME -p 80:80 ${{ secrets.TEST_DOCKER_USERNAME }}/test

          echo "Docker frontend container started: ${CONTAINER_NAME}"

